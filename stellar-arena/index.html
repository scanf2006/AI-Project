<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际竞技场 | STELLAR ARENA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- 抬头显示 (HUD) -->
        <div id="hud">
            <div class="hud-item">
                <span class="label">存活人数:</span>
                <span id="alive-count">10</span>
            </div>
            <div class="hud-item health-container">
                <div id="health-bar"></div>
            </div>
            <div class="hud-item">
                <span id="kill-count">0</span> KILLS
            </div>
        </div>

        <!-- 游戏画布 -->
        <canvas id="gameCanvas"></canvas>

        <!-- 覆盖层 (开始/结束) -->
        <div id="overlay" class="visible">
            <div id="menu-content">
                <h1 class="glitch" data-text="STELLAR ARENA">STELLAR ARENA</h1>
                <p class="subtitle">生存到最后。唯一的规则是：活下去。</p>
                <button id="start-btn">进入竞技场</button>
            </div>
            <div id="end-content" class="hidden">
                <h2 id="end-title">你被淘汰了</h2>
                <p id="end-stats">击杀数: <span id="final-kills">0</span> | 排名: <span id="final-rank">#10</span></p>
                <button id="restart-btn">重新突围</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
