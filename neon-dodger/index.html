<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>霓虹躲避者 | Neon Dodger</title>
    <meta name="description" content="一个极简主义、快节奏的霓虹风格躲避游戏。">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <!-- 游戏画布 -->
        <canvas id="gameCanvas"></canvas>

        <!-- UI 覆盖层 -->
        <div id="ui-overlay" class="overlay active">
            <div id="start-menu" class="menu-content">
                <h1 class="glitch-text" data-text="NEON DODGER">NEON DODGER</h1>
                <p class="subtitle">躲避红色障碍，生存到最后</p>
                <button id="start-btn" class="glass-btn">开始游戏</button>
                <div class="controls-hint">
                    <p>鼠标移动或触摸屏幕来控制</p>
                </div>
            </div>

            <div id="game-over-menu" class="menu-content hidden">
                <h2 class="title">游戏结束</h2>
                <div class="score-display">
                    <span class="label">本次得分</span>
                    <span id="final-score" class="value">0</span>
                </div>
                <div class="high-score-display">
                    <span class="label">最高纪录</span>
                    <span id="high-score" class="value">0</span>
                </div>
                <button id="restart-btn" class="glass-btn primary">重新挑战</button>
            </div>
        </div>

        <!-- 实时计分板 -->
        <div id="hud" class="hidden">
            <div class="score-counter">
                <span class="label">SCORE</span>
                <span id="current-score">0</span>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
